<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Socket.io</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <form id="chat">
        <input type="text" name="username" placeholder="Digite seu usuario">
        <div class="messages"></div>
        <input type="text" name="message" placeholder="Digite sua mensagem">
        <button>Enviar</button> 
    </form>


    <script type="text/javascript">
    var socket = io('http://localhost:3000');
    //var nome_usuario = prompt("Qual seu nome?");
    
    function renderMessage(message){
        $('.messages').append('<div class="message"><strong>'+ '[ ' + message.hoje + ' ' + message.hora + ' ] ' + message.author + '</strong>: '+ message.message+ '</div>');
    }



    socket.on('receivedMessage', function(message){
        renderMessage(message);
    })

    socket.on('previousMessages', function(message){
        for(message of message){
            renderMessage(message)
        }
    })

    $('#chat').submit(function(event){
        event.preventDefault();

        var author = $('input[name=username]').val();
        var message = $('input[name=message]').val();
        var dt   = new Date();
        var hoje = ("0" + dt.getDate()).slice(-2) + "/" + ("0" + (dt.getMonth() + 1)).slice(-2) + "/" + dt.getFullYear()
        var hora = ("0" + dt.getHours()).slice(-2) + ":" + ("0" +dt.getMinutes()).slice(-2)
        

        if(author.length && message.length){
            var messageObject = {
                author: author,
                message: message,
                dt: dt,
                hoje:hoje,
                hora:hora,
            }
            renderMessage(messageObject)
            socket.emit('sendMessage', messageObject);
        }
    })
    </script>
</body>
</html>
